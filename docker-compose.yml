services:
  web:
    build: .
    command: sh start.sh
    volumes:
      - ./localca_project:/app
      - static_volume:/app/staticfiles
      - ./db:/app/db
    environment:
      - TZ=UTC
      - CSRF_TRUSTED_ORIGINS=http://127.0.0.1,http://localhost

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./localca_project:/app
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  static_volume:
  db: 

  #sqlite db will be in /var/lib/docker/volumes/localca_db/_data 

